<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            padding-left: 100px;
            padding-right: 200px;
        }

        .box::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .center {
            float: left;
            width: 100%;
            height: 150px;
            background-color: green;
        }

        .left {
            position: relative;
            float: left;
            height: 150px;
            width: 100px;
            left: -100px;
            margin-left: -100%;
            background-color: red;
        }

        .right {
            position: relative;
            float: left;
            height: 150px;
            width: 200px;
            right: -200px;
            margin-left: -200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
