<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .center {
            float: left;
            width: 100%;
        }

        .center_container {
            margin-left: 100px;
            margin-right: 200px;
            height: 150px;
            background-color: pink;
        }

        .left {
            float: left;
            margin-left: -100%;
            height: 150px;
            width: 100px;
            background-color: green;
        }

        .right {
            float: left;
            margin-left: -200px;
            height: 150px;
            width: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="center">
            <div class="center_container"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
