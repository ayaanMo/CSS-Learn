<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局(三)</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .left {
            float: left;
            height: 150px;
            width: 100px;
            background-color: pink;
        }

        .right {
            float: left;
            height: 150px;
            width: calc(100% - 100px);
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
