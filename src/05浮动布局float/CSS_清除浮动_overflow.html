<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-overflow</title>
    <style>
        .box {
            overflow: hidden;
            width: 800px;
            border: 1px solid;
            margin: 0 auto;
        }

        .damao {
            height: 200px;
            width: 200px;
            background-color: pink;
            float: left;
        }

        .ermao {
            height: 200px;
            width: 200px;
            background-color: skyblue;
            float: left;
        }

        .footer {
            height: 300px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
