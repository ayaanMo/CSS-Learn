<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>清除浮动-隔离法</title>
        <style>
        /**
            清除浮动是因为父元素没有设置高度，结果子元素全都浮动了少了高度，高度变成0 
        */
        .box {
            width: 800px;
            border: 1px solid;
            margin: 0 auto;
        }

        .damao {
            height: 200px;
            width: 200px;
            background-color: pink;
            float: left;
        }

        .ermao {
            height: 200px;
            width: 200px;
            background-color: skyblue;
            float: left;
        }

        .footer {
            height: 300px;
            background-color: black;
        }

        .clear {
            clear: both;
        }
    </style>
    </head>

    <body>
        <div class="box">
            <div class="damao"></div>
            <div class="ermao"></div>
            <!-- 新添加的标签必须是块级元素,不能是块级元素 -->
            <div class="clear"></div>
        </div>
        <div class="footer"></div>
    </body>

</html>
