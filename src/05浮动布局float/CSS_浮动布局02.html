<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS_浮动布局02</title>
        <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 285px;
            background-color: pink;
        }

        .box li {
            width: 296px;
            height: 285px;
            background-color: purple;
            margin-right: 14px;
            float: left;
        }

        .box .last {
            margin-right: 0;
        }
    </style>
    </head>

    <body>
        <ul class="box">
            <li></li>
            <li></li>
            <li></li>
            <li class="last"></li>
        </ul>
    </body>

</html>
