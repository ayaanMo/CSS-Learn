<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增语义化标签</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE6 IE7 专有 */
            *zomm: 1;
        }

        header,
        nav,
        article,
        aside,
        footer {
            margin: 15px auto;
            background-color: pink;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
        }

        header {
            height: 120px;
            line-height: 120px;
        }

        nav {
            height: 60px;
            line-height: 60px;
        }

        article {
            float: left;
            height: 300px;
            width: 650px;
            margin: 0 15px;
        }

        section {
            height: 200px;
            width: 200px;
            margin: 15px auto;
            text-align: center;
            font-size: 14px;
            line-height: 200px;
            background-color: skyblue;
        }

        aside {
            float: left;
            height: 300px;
            width: 650px;
            margin: 0 15px;
        }

        footer {
            height: 120px;
            line-height: 120px;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏</nav>
    <div class="clearfix">
        <article>
            <section>section</section>
        </article>
        <aside></aside>
    </div>
    <footer>Footer</footer>
</body>

</html>
