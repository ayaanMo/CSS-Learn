<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新特性-属性过渡</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 想要多个属性变化逗号分隔写 */
            /* transition: width .5s, height .5s; */
            transition: all .5s;
        }

        div:hover {
            width: 400px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
