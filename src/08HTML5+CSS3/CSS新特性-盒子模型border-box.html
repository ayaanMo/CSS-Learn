<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新特性-盒子模型border-box</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 15px;
            border: 5px solid red;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 15px;
            border: 5px solid red;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div></div>
    <p></p>
</body>

</html>
