<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新特性-calc函数</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        /* 运算符前后需要加空格 */
        .son {
            width: calc(100% - 20px);
            height: calc(100% - 30px);
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>

</html>
