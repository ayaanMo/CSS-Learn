<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML新增常用标签</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        video {
            width: 100%;
        }

        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 音频和视频标签 -->
    <video src="media/mi.mp4" muted="muted" controls="controls" loop="loop" poster="media/mi9.jpeg"></video>
    <audio src="media/music.mp3" controls="controls"></audio>
    <!-- input表单标签相关元素 -->
    <!-- 我们验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <li>邮箱:<input type="email" /></li>
            <li>网址:<input type="url" /></li>
            <li>日期:<input type="date" /></li>
            <li>时间:<input type="time" /></li>
            <li>数量:<input type="number" /></li>
            <li>手机号码:<input type="tel" /></li>
            <li>搜索:<input type="search" /></li>
            <li>颜色:<input type="color" /></li>
            <!-- 当我们点击提交按钮就可以验证表单了 -->
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
    <!-- 新增表单属性 
        required
        placeholder
        autofocus
        multiple
    -->
    <form action="">
        <input type="search" name="" id="" required="required" placeholder="请搜索" autofocus="autofocus">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
