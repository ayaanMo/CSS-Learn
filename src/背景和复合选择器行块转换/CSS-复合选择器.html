<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 元素1(父级标签(可以是标签选择器、类选择器、id选择器))  元素2(子集标签) ... {样式申明}*/
        ol li div {
            color: pink;
        }

        .nav li a {
            text-decoration: none;
            color: deeppink;
        }

        .nav_div ul li a {
            color: red;
        }

        /* 子元素选择器 只能选择作为某元素的最近一级子元素(亲儿子)，简单理解就是选择亲儿子元素  元素1>元素2{样式申明}*/
        div>a {
            color: red;
        }

        .hot>a {
            color: red;
            text-decoration: none;
        }

        /* 并集选择器  (元素1,元素2{样式声明})可以选择多组标签 同时为他们定义相同的样式 通常用于集体声明 是各选择器通过英文逗号(,)连接而成,任何形式的选择器都可以作为并集选择器的一部分*/
        /* 约定的语法规范,我们并集选择琼喜欢竖着写 */
        div,
        p,
        .pig li {
            color: red
        }

        /* 伪类选择器 用于向某些选择器添加特殊效果，比如链接添加特殊效果，或选择第一个,第n个元素*/
        /* 伪类选择器书写最大的特点是用冒号(:)表示，例如:hover、:first-child */
        /* 
            链接伪类选择器:为了确保生效,请按照LVHA的顺序声明
            a:link 选择所有未被访问的链接
            a:visited 选择所有已被访问的链接
            a:hover 选择鼠标指针位于其上的链接
            a:active 选择活动链接(鼠标按下未弹起的链接)
           给链接单独指定样式
         */
        .pseudo_class a:link {
            color: black;
            text-decoration: none;
        }

        .pseudo_class a:visited {
            color: orange;
        }

        .pseudo_class a:hover {
            color: skyblue;
        }

        .pseudo_class a:active {
            color: chartreuse;
        }

        .pseudo_class span:hover {
            color: chartreuse;
            cursor: pointer;
            text-decoration: underline;
        }

        /* focus伪类选择器 焦点就是光标，一般情况<input/>类表单元素才能获取，因此这个选择器也主要是针对于表单元素*/
        .input_focus input:focus {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 后代选择器 -->
    <ol>
        <li>
            <div>我是li的孩子1</div>
        </li>
        <li>我是ol的孩子2</li>
        <li>我是ol的孩子3</li>
    </ol>
    <ul>
        <li>我是ul的孩子1</li>
        <li>我是ul的孩子2</li>
        <li>我是ul的孩子3</li>
    </ul>
    <ul class="nav">
        <li>我是ul的孩子1</li>
        <li>我是ul的孩子2</li>
        <li><a href="#">我是小a</a></li>
    </ul>
    <div class="nav_div">
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">谷歌</a></li>
        </ul>
    </div>
    <!-- 子元素选择器 -->

    <div>
        <a href="#">我是儿子</a>
        <p><a href="#">我是孙子</a></p>
    </div>
    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪头</a></li>
            <li><a href="#">猪尾巴</a></li>
        </ul>
    </div>
    <!-- 并集选择器 -->

    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
    <!-- 伪类选择器 -->
    <!-- 链接伪类选择器 -->
    <div class="pseudo_class">
        <a href="#">小猪佩奇</a>
        <br />
        <a href="https://www.runoob.com/css/css-pseudo-classes.html">小猪乔治</a>
        <br />
        <span>猪爸爸，猪妈妈</span>
    </div>
    <!-- focus伪类选择器 -->
    <span class="input_focus">
        <input type="text">
        <input type="text">
        <input type="text">
    </span>
</body>

</html>
