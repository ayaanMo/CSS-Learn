<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS小米侧栏案例</title>
    <style>
        a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: rgb(94, 98, 99);
            width: 200px;
            height: 40px;
            font-size: 14px;
            padding-left: 30px;
            line-height: 40px;
        }

        a:hover {
            background-color: rgb(233, 124, 46);
        }

        .height_div_up {
            height: 40px;
            width: 100px;
            background-color: rgb(233, 124, 46);
            font-size: 14px;
            line-height: 10px;
        }

        .height_div_down {
            height: 40px;
            width: 100px;
            background-color: rgb(233, 124, 46);
            font-size: 14px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
    <br />
    <div class="height_div_up">单行文字偏上</div>
    <br />
    <div class="height_div_down">单行文字偏下</div>
</body>

</html>
