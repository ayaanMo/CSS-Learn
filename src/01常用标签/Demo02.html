<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签及标签属性</title>
</head>

<body>
    <!--
        src = "" 放图片的路径地址
        alt="" 图片路径加载失败或者图片丢失时，图片的描述说明文字内容
        title="" 鼠标移动到图片上的文字描述说明
    -->
    <img src="" alt="" title="">
    <!--
        target="_self" 在当前窗口打开链接地址
        target="_blank" 在新窗口打开链接地址
        href="javascript:;" 把a标签默认链接跳转禁用掉
    -->
    <a href="" target="">标签首页</a>
    <!--
        HTML5新增标签
        src="" 放音频地址 
        autoplay=“autoplay”  自动播放
        loop="loop" 循环播放
        controls  播放器按键
    -->
    <audio src=""></audio>
</body>

</html>
