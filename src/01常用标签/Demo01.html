<!--文档申明 html-->
<!DOCTYPE html>
<!--根元素 lang 语言 en 英语 ch 中文-->
<html lang="en">
<!--网页的头部
 包含<link>,<meta>,<script>,<style>,<title>等等
-->
<head>
    <!--meta 元信息 
        编码 utf-8
        网页的关键词 SEO去搜索
        网页的描述内容
        视口 viewport (只要是移动端手机页面开发必须加的代码)
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--网页的标题内容 显示在浏览器页卡的部分-->
    <title>Demo1</title>
    <link rel="shortcut icon"  href="https://csdnimg.cn/public/favicon.ico" >
    <link rel="stylesheet" href="外部的css样式文件"/>
</head>
<!--网页的主体-->
<body>
    
    <!--开发者写的结构代码 浏览器可以解析渲染-->
</body>
</html>
