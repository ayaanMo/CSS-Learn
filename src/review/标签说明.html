<!DOCTYPE html><!-- 文档声明 -->
<!-- html根元素 lang设置文档语言-->
<html lang="en">
  <!-- head网页头部里面可以包括link meta script style title -->
<head>
  <!-- meta 可以设置元信息、设置编码 、网页关键词、SEO搜索、网页的描述内容、视口、viewport移动端手机页面开头需要加上的代码-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>---标题标签块级元素---</div>
  <h1>H1</h1>
  <h2>H2</h2>
  <h3>H3</h3>
  <h4>H4</h4>
  <h5>H5</h5>
  <h6>H6</h6>
  <div>---段落标签块级元素---</div>
  <p>段落</p>
  <div>---文本格式化标签---</div>
  <strong>加粗strong</strong>
  <b>加粗b</b>
  <del>删除线del</del>
  <s>删除线s</s>
  <ins>下划线ins</ins>
  <u>下划线u</u>
  <div>---常用容器标签---</div>
  <div>容器标签div 块级元素</div>
  <span>容器标签span 行内元素</span>
  <div>---无序列表---</div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <div>---有序列表---</div>
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ol>
</body>
</html>
