<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 内部样式表</title>
    <style>
        /* 所谓内部样式表,就是在html页面内部写样式，但是是单独写到style标签内部 */
        /* 行内样式表 直接在明确的标签行进行编写样式*/
        /* 外部样式表 1.建立一个css文件 2.link 引用*/
        /* CSS 引入方式总结
            1.行内样式表:优点:书写方便，权重高 缺点:结构样式混写 较少
            2.内部样式表:优点:部分结构和样式相分离 缺点:没有彻底分离 较多
            3.外部样式表:优点:完全实现结构和样式相分离 缺点:需要引入 最多
        */
    </style>
    <link rel="stylesheet" href="demo04.css">
</head>

<body>

    <p> 夏天夏天悄悄过去留下小秘密</p>

    <p> 压心底 压心底 不能告诉你</p>

    <p>晚风春过温暖我心底 我又想起你</p>

    <p> 多甜蜜 多甜蜜 怎能忘记</p>

    <p>不能忘记你 把你写在日记里</p>

    <p>不能忘记你 心里想的还是你</p>

    <p>浪漫的夏季 还有浪漫的一个你</p>

    <p>给我一个粉红的回忆</p>

    <p>哦 夏天夏天悄悄过去留下小秘密</p>

    <p>你一言 我一语都叫我回忆</p>

    <p>就在就在秋天的梦里我又遇见你</p>

    <p style="color:pink">总是不能忘记你</p>

</body>

</html>
