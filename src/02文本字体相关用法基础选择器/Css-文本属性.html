<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css 文本属性</title>
        <style>
        /* 
            color:文本颜色
            text-align:水平居中 默认值left  right center
            text-decoration 属性规定添加文本修饰，可以添加下划线、删除线、上划线，默认是none(取消装饰线)、underline(下划线)、overline(上划线)、line-through(删除线)
            text-indent 属性用来指定文本的第一行的缩进，通常是将段落的首行缩进 传的是em相当于当前元素(font-size默认值是16px)的1个文字的大小
            line-height 行间距 可以控制行行与行之间的间距 一个完整的行间距 是由三个部分组成(上间距、文本高度、下间距) 一般设置的是上间距和下间距高度
         */
        div {
            /* color: deeppink; */
            /* 下面这种是使用最多的 */
            color: #cc00ff;
            text-align: center;
            line-height: 26px;
            /* color: rgb(255, 0, 0) */
        }

        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .underline {
            text-decoration: underline;
        }

        .overline {
            text-decoration: overline;
        }

        .line-through {
            text-decoration: line-through;
        }

        p {
            text-indent: 2em;
        }
    </style>
    </head>

    <body>
        <div>我是中国人</div>
        <div>所有喜欢pink色的男生,都喜欢男人</div>
        <h1>居中对齐的标题</h1>
        <h1 class="underline">下划线标题</h1>
        <h1 class="overline">上划线标题</h1>
        <h1 class="line-through">删除线标题</h1>
        <a href="#">取消下划线</a>
        <p>1.
            web端布局：先讲解HTML5常用标签，接着讲解CSS3常见样式，主要学习盒子模型，浮动，定位还有高级布局技巧，增加的H5C3新特性，新语法，最后讲解PC端品优购项目。以及CSS3动画
            2d 3d效果
            2. 移动端布局：主要讲解视口、二倍图、流失布局，flex布局，rem布局，响应式布局，还会增加摹客使用等工具</p>
    </body>

</html>
