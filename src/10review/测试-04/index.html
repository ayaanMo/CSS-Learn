        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>清除浮动</title>
        <style>
            /* 
                清除浮动主要是为了解决，父元素因为子级元素浮动引起的内部高度为0的问题
                1.额外标签法 clear:both
                2.父级元素增加overflow:hidden
                3.使用after伪元素清除浮动
                4.使用before和after双伪元素清除浮动
            */
            .father{
                width: 800px;
                margin: 0 auto;
                border: 1px solid #000;
                background-color: pink;
                /* overflow: hidden; */
            }
            /* .father:after{
                content: "";
                display: block;
                height: 0;
                clear:both;
                visibility: hidden;
            }
            .clearfix{
                *zoom: 1;
            } */
             /* .clearfix:after,.clearfix:before{
                content: "";
                display: table;
            }
            .clearfix:after{
                clear: both;
            }
            .clearfix{
                *zoom: 1;
            } */
            .son{
                width: 100px;
                height: 200px;
                float: left;
                background-color: green;
            }
            .daughter{
                width: 500px;
                height: 200px;
                float: right;
                background-color: red;
            }
            /* .clear{
                clear: both;
            } */
        </style>
    </head>
    <body>
        <div class="father clearfix">
            <div class="son"></div>
            <div class="daughter"></div>
            <div class="clear"></div>
        </div>
    </body>
</html>
