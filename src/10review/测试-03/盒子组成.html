<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>盒子组成</title>
        <style>
            /**
                1.内边距会增加盒子本身的大小，如果要保持盒子大小不变则要减去上右下左的边距
            */
            
            .box1{
                width: 200px;
                height: 200px;
                background-color: pink;
                padding: 10px;
            }
            .box2{
                width: 200px;
                height: 200px;
                background-color: pink;
                margin: 10px;
            }
            .box3{
                width: 200px;
                height: 200px;
                background-color: pink;
                border: 1px solid black;
            }
            .box4{
                width: 200px;
                height: 200px;
                /* box-shadow:h-shadow v-shadow blur spread color inset */
                box-shadow:6px 6px 5px 3px #000;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box4"></div>
        <div class="box3"></div>
    </body>
</html>
