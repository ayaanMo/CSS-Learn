<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>父级flex属性测试02</title>
        <style>
            .parentdiv1{
                display: flex;
                justify-content: flex-start;
            }
            .parentdiv1>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parentdiv2{
                display: flex;
                justify-content: flex-end;
            }
            .parentdiv2>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
             .parentdiv3{
                display: flex;
                justify-content: center;
            }
            .parentdiv3>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
             .parentdiv4{
                display: flex;
                width: 400px;
                justify-content: space-between;
                flex-wrap: wrap-reverse;
            }
            .parentdiv4>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
             .parentdiv5{
                display: flex;
                justify-content: space-around;
            }
            .parentdiv5>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="parentdiv1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parentdiv2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parentdiv3">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parentdiv4">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parentdiv5">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
