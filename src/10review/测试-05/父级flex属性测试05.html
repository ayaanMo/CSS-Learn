<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>父级flex属性测试05</title>
        <style>
            .parentdiv1{
                display: flex;
                width: 400px;
                height: 200px;
                flex-flow: row wrap;
                align-content: space-around;
                border:1px solid;
            }
            .parentdiv1>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border:1px solid;
            }
        </style>
    </head>
    <body>
        <div class="parentdiv1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
