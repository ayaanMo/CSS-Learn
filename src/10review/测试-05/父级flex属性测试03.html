<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>父级flex属性测试03</title>
        <style>
            .parent_div1{
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                flex-wrap: wrap;
                align-content: flex-start;
                width: 500px;
                height: 400px;
                border: 1px solid;
            }
            .parent_div1>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parent_div2{
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                flex-wrap: wrap;
                align-content: flex-end;
                width: 500px;
                height: 400px;
                border: 1px solid;
            }
            .parent_div2>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parent_div3{
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                flex-wrap: wrap;
                align-content: center;
                width: 500px;
                height: 400px;
                border: 1px solid;
            }
            .parent_div3>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parent_div4{
                display: flex;
                width: 500px;
                height: 400px;
                flex-direction: row;
                justify-content: flex-start;
                align-content: space-around;
                flex-wrap: wrap;
                border: 1px solid;
            }  
            .parent_div4>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parent_div5{
                display: flex;
                width: 500px;
                height: 400px;
                flex-direction: row;
                justify-content: flex-start;
                align-content: space-between;
                flex-wrap: wrap;
                border: 1px solid;
            }
            .parent_div5>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="parent_div1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="parent_div2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="parent_div3">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="parent_div4">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="parent_div5">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </body>
</html>
