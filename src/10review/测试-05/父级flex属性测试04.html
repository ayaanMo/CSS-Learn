<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>父级flex属性测试04</title>
        <style>
            .parentdiv1{
                display: flex;
                height: 200px;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-start;
                border: 1px solid;
            }
            .parentdiv1>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
             .parentdiv2{
                display: flex;
                height: 200px;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-end;
                border: 1px solid;
            }
            .parentdiv2>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parentdiv3{
                display: flex;
                height: 200px;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                border: 1px solid;
            }
            .parentdiv3>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parentdiv4{
                display: flex;
                height: 200px;
                flex-direction: row;
                justify-content: flex-start;
                align-items:stretch;
                border: 1px solid;
            }
            .parentdiv4>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="parentdiv1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parentdiv2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parentdiv3">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parentdiv4">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
