<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>父级flex属性测试01</title>
        <style>
            .parent_div1{
                display: flex;
                flex-direction:row;
            }
            .parent_div1>div{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid;
            }
            .parent_div2{
                display: flex;
                flex-direction: row-reverse;
            }
            .parent_div2>div{
                width: 100px;
                height: 100px;
                background-color: pink;
                border: 1px solid;
            }
             .parent_div3{
                display: flex;
                flex-direction: column;
            }
            .parent_div3>div{
                width: 100px;
                height: 100px;
                background-color: blue;
                border: 1px solid;
            }
             .parent_div4{
                display: flex;
                flex-direction: column-reverse;
            }
            .parent_div4>div{
                width: 100px;
                height: 100px;
                background-color: purple;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="parent_div1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parent_div2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parent_div3">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="parent_div4">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
       
        </div>
    </body>
</html>
