<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文本相关用法</title>
        <style>
            /**
                background:背景颜色 背景图片地址 背景平铺 背景图像滚动 背景图片位置
                三大特性：层叠性 继承性（子元素可以继承父元素的样式(text-,font-,line-这些元素开头的可以继承，以及color属性)） 
                优先级!important>行内样式1000>id选择器100>类,伪类选择器10>元素选择器1>通配符*
                复合选择器：后代选择器 子元素选择器 并集选择器 伪类选择器 
                block、inline、inline-block
                每个块元素通常都会独自占据一整行或多整行，可以对其设置宽度、高度、对其等属性，常用于网页布局和网页结构的搭建
                行内标签不占有独立的区域，仅仅靠自身的文字大小和图像的尺寸来支撑结构，一般不可以设置宽度、高度、对齐等属性，常用于控制页面中文本的样式
            */
            .suojin{
                text-indent: 2em;
                text-align: right;
                text-decoration: underline;
                line-height: 40px;
                word-spacing: 30px;
            }
        </style>
    </head>
    <body>
        <p class="suojin">
            行内标签不占有独立的区域，仅仅靠自身的文字大小和图像的尺寸来支撑结构，一般不可以设置宽度、高度、对齐等属性，常用于控制页面中文本的样式
            1.和相邻行内标签在一行上
            2.高，行高及外边距和内边距不可改变
            3.默认宽度就是它本身内容的宽度
            4.设置margin只有左右margin有效，上下无效。设置padding只有左右padding有效，上下则无效
            5.行内元素只能容纳文本或则其他行内元素
            需要注意的是：a标签可以放div块级标签，同时a标签里不能再放a标签
            常见行内标签：a strong b em i del s ins u span
        </p>
    </body>
</html>
