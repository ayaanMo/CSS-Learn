<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vertical-alignå’Œtext-align</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            h1{
                text-align: center;
            }
            h2{
                text-align: right;
            }
            h3{
                text-align: left;
            }
            span{
                display:inline-block;
                border: 1px solid;
                width: 100px;
            }
            .span1{
                text-align: center;
            }
            .span2{
                text-align: right;
            }
            .span3{
                text-align: left;
            }
            .div1{
                width: 100%;
                padding: 10px;
                border: 1px solid red;
            }
            .div1>div{
                display: inline-block;
                height: 100px;
                width: 100px;
                border: 1px solid red;
            }
             .div2{
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
                border: 1px solid red;
            }
            .div2>div{
                display: inline-block;
                height: 100px;
                width: 100px;
                border: 1px solid red;
            }
             .div3{
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
                border: 1px solid red;
            }
            .div3>div{
                display: inline-block;
                height: 100px;
                width: 100px;
                border: 1px solid red;
            }
            .div3-s{
                vertical-align: top;
            }
             .div4{
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
                border: 1px solid red;
            }
            .div4>div{
                display: inline-block;
                height: 100px;
                width: 100px;
                border: 1px solid red;
            }
           
        </style>
    </head>
    <body>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <span class="span1">this is span</span>
        <span class="span2">this is span</span>
        <span class="span3">this is span</span>
        <div class="div1">
            <div></div>
            <div></div>
        </div>
        <div class="div2">
            <div></div>
            <div>
                <span>right-span</span>
            </div>
        </div>
        <div class="div3">
            <div></div>
            <div class="div3-s">
                <span>right-span</span>
            </div>
        </div>
        <div class="div4">
            <div class="div4-f">
                <span>left-span</span>
            </div>
            <div class="div4-s">
                <span>right-span</span>
            </div>
        </div>
    </body>
</html>
