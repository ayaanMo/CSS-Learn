<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vertical-align和text-align</title>
        <!-- 
            1.middle 让子元素盒子垂直中点与行盒子的baseline+字母'x'高度的一半对齐
            2.text-top 子元素盒子的顶部和行盒子里内容区域的顶部对齐
            3.text-bottom 子元素盒子的底部和行盒子里内容区域的底部对齐
            4.sub
            5.super
         -->
        <style>
        .line-box {
        position: relative;
        padding-left: 100px;
        border: 1px solid black;
    }
    .child-box1, .child-box2 {
        display: inline-block;
        width: 100px;
        height: 100px;
        vertical-align: text-bottom;
        border: 1px solid red;
    }
    .line {
        position: absolute;
        top: 101px;
        height: 1px;
        width: 300px;
        background: black;
    }
    .line-box:after{
        content:'x'
    }
    .parent{
        position: relative;
        width: 200px;
        height: 100px;
        text-align: center;
        border: 1px solid red;
    }
    .parent::after{
        content: 'x';
    }
    .icon{
        display: inline-block;
        vertical-align: top;
        width: 20px;
        height: 20px;
        background-color: green;
    }
    .line-c{
        position: absolute;
        width: 200px;
        border: 1px solid blue;
    }
    .box{
        display: flex;
        width: 500px;
        height: 500px;
        border: 1px solid red;
        justify-content: center;
        align-items: center;
    }
    .child-box{
         width: 100px;
         height: 100px;
         border: 1px solid blue;
    }
        </style>
    </head>
    <body>
        <div class="line-box">
            <!-- 横线，测试用，用来比对两个子元素和父元素对齐的位置 -->
            <div class="line"></div>
            <div class="child-box1"></div>
            <div class="child-box2"></div>
        </div>
        <div class="parent">
            <span>我是span</span>
            <span class="icon"></span>
            <div class="line-c"></div>
        </div>
        <div class="box">
            <div class="child-box"></div>
        </div>
    </body>
</html>
