<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>行内元素、行内块和块级元素</title>
        <style>
           a{
               width: 100px;
               height: 100px;
               background-color: red;
               display: inline-block;
               text-decoration: none;
               font-size: 16px;
           }
           div.test{
               height: 100px;
               line-height: 100px;
               background-color: yellow;
               text-align: center;
               font-size: 0;
           }
           .parent{
               width: 500px;
               height: 200px;
               background-color: #ccc;
           }
           .son{
               width: 100%;
               height: 200px;
               background-color: green;
               margin: 10px;
               padding: 10px;
           }
        </style>
    </head>
    <body>
        <div class="test">
            <a href="">我是a1</a>
            <a href="">我是a2</a>
            <a href="">我是a3</a>
        </div>
        <div class="parent">
            <div class="son"></div>
        </div>
        <span>
            <div>123231</div>
        </span>
    </body>
</html>
