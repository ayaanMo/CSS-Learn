<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父级属性-align-items</title>
    <style>
        .box {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            justify-content: center;
            align-items: center;
        }

        .box span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
