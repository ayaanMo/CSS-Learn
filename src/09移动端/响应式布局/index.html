<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 要求当前网页使用ie浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        解决ie9以下版本的浏览器html5新增标签的不识别，并导致CSS不起作用
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      解决ie9一下浏览器对css3Media Query的不识别
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .login {
            width: 80px;
        }

        [class^=col] {
            border: 1px solid #ccc;
        }

        .container .row div {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- Indicates a successful or positive action -->
    <!-- <button type="button" class="btn btn-success login">登录</button>
    <div class="btn btn-success">登录</div>
    <div class="btn btn-danger">登录</div> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <!-- 列嵌套 -->
                <div class="row">
                    <div class="col-sm-6">a</div>
                    <div class="col-sm-6">b</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <!-- 列偏移 -->
        <div class="row">
            <div class="col-md-4">左侧</div>
            <div class="col-md-4 col-md-offset-4">右侧</div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">8</div>
        </div>
        <!-- 列排序 -->
        <div class="row">
            <div class="col-md-4 col-md-push-8">左</div>
            <div class="col-md-4">中</div>
            <div class="col-md-4 col-md-pull-8">右</div>
        </div>
        <!-- 响应式工具 -->
        <div class="row">
            <div class="col-xs-3">1</div>
            <div class="col-xs-3">2</div>
            <div class="col-xs-3 hidden-md hidden-xs">3我会变魔术</div>
            <div class="col-xs-3">4</div>
        </div>
    </div>
</body>

</html>
