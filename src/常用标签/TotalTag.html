<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合实例</title>
</head>

<body>
    <h4>青春不常在,抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" /><img src="images/man.jpeg" /> 男
                <input type="radio" name="sex" /><img src="images/woman.jpeg" /> 女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                年 <select>
                    <option selected="selected">--请选择年份--</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                </select>
                月 <select>
                    <option selected="selected">--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                日 <select>
                    <option selected="selected">--请选择日--</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" placeholder="请填写详细地址" /></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked" /> 未婚
                <input type="radio" name="marry" /> 已婚
                <input type="radio" name="marry" /> 离异
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option selected="selected">--请选择学历--</option>
                    <option>小学</option>
                    <option>高中</option>
                    <option>本科</option>
                    <option>硕士</option>
                    <option>博士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="loveType" /> 妩媚的
                <input type="checkbox" name="loveType" /> 可爱的
                <input type="checkbox" name="loveType" /> 小鲜肉
                <input type="checkbox" name="loveType" /> 老腊肉
                <input type="checkbox" name="loveType" /> 都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><textarea placeholder="自我介绍"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="免费注册" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked" />我同意注册调宽和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员,立马注册</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁,单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
