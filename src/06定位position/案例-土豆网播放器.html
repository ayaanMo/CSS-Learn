<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-播放器遮罩效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .player {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }

        .player img {
            width: 100%;
            height: 100%;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: rgb(0, 0, 0, .4) url(images/bfq.png) no-repeat center;
        }

        .player:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="player">
        <div class="mask">
        </div>
        <img src="images/tudou.jpeg" alt="">
    </div>
</body>

</html>
