<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex + margin auto</title>
    <style>
        .parent {
            width: 20vw;
            height: 20vh;
            display: flex;
            border: 1px solid pink;
        }

        .child {
            background-color: brown;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            flex + margin auto
        </div>
    </div>
</body>

</html>
