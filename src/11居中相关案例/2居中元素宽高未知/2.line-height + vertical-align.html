<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height + vertical-align</title>
    <style>
        /* 
            1.通过设置父级text-align实现水平居中
            2.设置当前元素的vertical-align实现垂直居中
            3.最后设置line-height来继承父级的line-height
        */
        .parent {
            width: 20vw;
            line-height: 500px;
            border: 3px solid red;
            text-align: center;
        }

        .child {
            background-color: tomato;
            display: inline-block;
            vertical-align: middle;
            line-height: initial;
        }

        .block {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
        }

        .block span {
            line-height: 100px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">nihaochild</div>
    </div>
    <div class="block">
        <span>1231231</span>
    </div>
</body>

</html>
