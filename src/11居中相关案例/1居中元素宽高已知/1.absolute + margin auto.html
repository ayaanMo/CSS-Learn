<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute+margin auto</title>
    <style>
        /* 
            1.css 文档标准流中margin：auto属性中 等同于 margin:0 auto
            2.当margin和定位一起使用的时候 margin atuo 属性中上下margin不在是0而为auto了
        */
        .parent {
            position: relative;
            width: 90vw;
            height: 90vh;
            border: 3px solid steelblue;
        }

        .child {
            background: tomato;
            width: 50vw;
            height: 50vh;
            /* 核心代码 */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
