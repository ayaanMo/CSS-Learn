<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute + calc</title>
    <style>
        .parent {
            position: relative;
            width: 90vw;
            height: 90vh;
            border: 1px solid red;
        }

        .child {
            position: absolute;
            width: 200px;
            height: 100px;
            /*高度一半*/
            top: calc(50% - 50px);
            /*宽度一半*/
            left: calc(50% - 100px);
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
