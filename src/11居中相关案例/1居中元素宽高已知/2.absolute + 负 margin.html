<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute + è´Ÿ margin</title>
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }

        .child {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
