<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中/行内元素 行内块元素居中</title>
    <style>
        /* 块级盒子必须有宽度 然后把margin 左右设置为auto 这样盒子就可以左右水平居中对齐了 */
        /*  行内元素或者行内块元素水平居中 只要给其父元素添加 text-align:center 即可*/
        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>我是span</span>
    </div>
</body>

</html>
