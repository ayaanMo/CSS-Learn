<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>清除内外边距</title>
        <style>
        /* 
            网页元素很多都带有默认的内外边距，而且不同浏览器默认的也不一致。一次我们在布局前，首先要清除下网页元素的内外边距
            注意:行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距。但是转换为块级和行内块元素就可以了
         */
        * {
            margin: 0;
            padding: 0;
        }

        span {
            margin: 20px;
        }
    </style>
    </head>

    <body>
        123
        <ul>
            <li>abcdefg</li>
        </ul>
        <span>我是行内元素</span>
    </body>

</html>
