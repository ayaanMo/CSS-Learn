<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米_产品推荐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            margin: 200px auto;
            width: 970px;
        }

        .box ul li {
            display: inline-block;
            height: 246px;
            width: 234px;
            background-color: #fff;
            padding: 34px 0 20px;
            margin-left: 4px;
        }

        .box ul li:hover {
            box-shadow: 4px 4px 7px;
        }

        .box ul li a img {
            width: 160px;
            height: 160px;
        }

        .box ul li a div {
            margin: 0 auto 18px;
            width: 160px;
            height: 160px;
        }

        .box ul li a h3 {
            font-weight: 400;
            font-size: 14px;
            text-align: center;
        }

        .title {
            font-size: 12px;
            text-align: center;
            line-height: 21px;
        }

        .price {
            color: #ee702e;
            text-align: center;
            margin: 18px auto 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <a href="#">
                    <div>
                        <img src="images/1.jpg" alt="">
                    </div>
                    <h3>小米10 至尊版</h3>
                    <p class="title">120X 变焦/120W秒充/120Hz屏幕</p>
                    <p class="price">5299元起</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div>
                        <img src="images/2.jpg" alt="">
                    </div>
                    <h3>
                        Redmi K30 至尊版
                    </h3>
                    <p class="title">120Hz弹出全面屏，天玑1000+旗舰处理器</p>
                    <p class="price">1999元起</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div>
                        <img src="images/3.jpg" alt="">
                    </div>
                    <h3>

                        小米10 青春版 5G

                    </h3>
                    <p class="title">50倍潜望式变焦 / 轻薄5G手机</p>
                    <p class="price">1899元起</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div>
                        <img src="images/4.jpg" alt="">
                    </div>
                    <h3>
                        小米10
                    </h3>
                    <p class="title">骁龙865/1亿像素相机</p>
                    <p class="price">3699元起</p>
                </a>
            </li>

        </ul>
    </div>
</body>

</html>
