<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>盒子_圆角边框</title>
        <style>
        /* CSS3 新增了圆角边框 border-radius:length 
            radius 半径(圆的半径）原理：（椭）圆与边框的交集形成圆角效果
              其实就是设置圆的半径 可以是数值也可以是百分比 
        */
        div {
            background-color: pink;
        }

        /* 盒子 是正方形 可以设置为宽度的一半就是一个圆了 */
        .circular {
            width: 200px;
            height: 200px;
            /* 也可以设置成宽度的一半 用百分比 */
            border-radius: 50%;
        }

        /* 盒子 是长方形 可以设置为高度的一半就是一个椭圆了 */
        .ellipse {
            width: 300px;
            height: 100px;
            border-radius: 50px;
        }

        /* 
            设置不同的圆角弧度,可以写四个值分别是左上角、右上角、右下角、左下角
            border-top-left-radius、border-top-right-radius、border-bottom-right-radius、border-bottom-left-radius
         */
        .radius {
            width: 300px;
            height: 100px;
            border-radius: 10px 5px 20px 15px;
        }
    </style>
    </head>

    <body>
        <!-- 圆形 -->
        <div class="circular"></div>
        <!-- 圆角矩形 -->
        <div class="ellipse"></div>
        <!-- 设置不同的圆角弧度 -->
        <div class="radius"></div>
    </body>

</html>
