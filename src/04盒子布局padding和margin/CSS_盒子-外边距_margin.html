<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子-外边距</title>
    <style>
        /* 
            margin 属性用于设置外边距，既控制盒子和盒子之间的距离
         */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .top_div {
            margin-bottom: 20px;
        }

        .bottom_div {
            margin: 20px 50px;
        }
    </style>
</head>

<body>
    <div class="top_div">1</div>
    <div class="bottom_div">2</div>
</body>

</html>
