<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文字_阴影</title>
        <style>
        /* 
            text-shadow 属性设置文字阴影

            h-shadow 必需 水平阴影的位置，允许负值
            v-shadow 必需 垂直阴影的位置，允许负值
            blur 可选 模糊距离 虚实
            color 可选 阴影的颜色
            text-shadow:h-shadow v-shadow blur color
         */
        span {
            font-size: 20px;
            color: cadetblue;
            font-weight: 700;
        }

        span:hover {
            text-shadow: 5px 10px 5px rgb(0, 0, 0, .3);
        }
    </style>
    </head>

    <body>
        <span>欢迎大家来到武汉!!!!</span>
    </body>

</html>
