<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标的使用</title>
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?np6nfx');
            src: url('fonts/icomoon.eot?np6nfx#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?np6nfx') format('truetype'),
                url('fonts/icomoon.woff?np6nfx') format('woff'),
                url('fonts/icomoon.svg?np6nfx#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            font-family: 'icomoon';
        }
    </style>
</head>

<body>
    <span></span>
    <span></span>
    <span></span>
</body>

</html>
