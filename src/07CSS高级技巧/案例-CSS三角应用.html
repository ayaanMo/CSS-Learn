<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-CSS三角应用</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: skyblue;
        }

        .triangle-top {
            position: absolute;
            top: -16px;
            left: 50%;
            margin-left: -4px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 8px solid transparent;
            border-bottom-color: skyblue;
        }

        .triangle-left {
            position: absolute;
            top: 50%;
            margin-top: -4px;
            left: -16px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 8px solid transparent;
            border-right-color: skyblue;
            ;
        }

        .triangle-right {
            position: absolute;
            top: 50%;
            right: -16px;
            margin-top: -4px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-left-color: skyblue;
        }

        .triangle-bottom {
            position: absolute;
            left: 50%;
            bottom: -16px;
            margin-left: -4px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="triangle-top"></div>
        <div class="triangle-left"></div>
        <div class="triangle-right"></div>
        <div class="triangle-bottom"></div>
    </div>

</body>

</html>
