<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素的巧妙运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 100px auto;
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            font-size: 14px;
            text-align: center;
            line-height: 36px;
            color: #333;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
        }

        .box .prev,
        .box .next {
            width: 84px;
        }

        .box .current,
        .box .ellipsis {
            border: none;
            background-color: #fff;
        }

        .box input {
            width: 45px;
            height: 36px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .box button {
            width: 60px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="ellipsis">...</a>
        <a href="#">6</a>
        <a href="#" class="next">&gt;&gt;下一页</a>
        到第<input type="text">页 <button>确定</button>
    </div>
</body>

</html>
