<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-精灵图拼写名字</title>
    <style>
        .box {
            margin: 100px auto;
        }

        span {
            display: inline-block;
            background: url(images/abc.jpeg) no-repeat;
        }

        .a {
            width: 107px;
            height: 111px;
            background-position: 0px -8px;
        }

        .b {
            width: 112px;
            height: 113px;
            background-position: -365px -556px;
        }


        .c {
            width: 107px;
            height: 111px;
            background-position: 0px -8px;
        }

        .d {
            width: 107px;
            height: 111px;
            background-position: 0px -8px;
        }

        .e {
            width: 114px;
            height: 112px;
            background-position: -254px -275px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="a"></span>
        <span class="b"></span>
        <span class="c"></span>
        <span class="d"></span>
        <span class="e"></span>
    </div>
</body>

</html>
