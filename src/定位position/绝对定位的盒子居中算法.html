<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位的盒子居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: pink;
        }

        .position {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 250px;
            height: 250px;
            background-color: skyblue;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            margin-left: -100px;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="center"></div>
    <div class="box">
        <div class="position"></div>
    </div>
</body>

</html>
