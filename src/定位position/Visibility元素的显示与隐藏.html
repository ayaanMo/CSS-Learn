<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏visibility</title>
    <style>
        .father {
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: skyblue;

        }

        .mother {
            width: 200px;
            height: 200px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <div class="father">猪爸爸</div>
    <div class="mother">猪妈妈</div>
</body>

</html>
