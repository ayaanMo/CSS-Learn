<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父级属性-flex-wrap</title>
    <style>
        .box {
            display: flex;
            flex-direction: row;
            width: 800px;
            background-color: pink;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box span {
            width: 30%;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
